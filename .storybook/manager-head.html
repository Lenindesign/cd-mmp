<style>
  /* Car and Driver Storybook UI Customization */
  /* Minimalist, elegant, focused on readability */
  
  /* Sidebar refinements */
  [data-side="left"] {
    border-right: 1px solid #e5e5e5 !important;
  }
  
  /* Sidebar navigation items */
  [data-nodetype="root"],
  [data-nodetype="component"],
  [data-nodetype="group"],
  [data-nodetype="story"] {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
    font-size: 14px !important;
    line-height: 1.5 !important;
  }
  
  /* Selected sidebar item */
  [data-selected="true"] {
    background-color: #f5f5f5 !important;
    color: #1B5F8A !important;
    font-weight: 500 !important;
  }
  
  /* Hover state for sidebar items */
  [data-nodetype="story"]:hover,
  [data-nodetype="component"]:hover {
    background-color: #fafafa !important;
  }
  
  /* Toolbar refinements */
  [data-side="top"] {
    border-bottom: 1px solid #e5e5e5 !important;
    background: #ffffff !important;
  }
  
  /* Toolbar buttons */
  button[title] {
    color: #4a4a4a !important;
    transition: color 150ms ease !important;
  }
  
  button[title]:hover {
    color: #1B5F8A !important;
  }
  
  /* Search input */
  input[type="search"],
  input[placeholder*="Find"] {
    border: 1px solid #cdcdcd !important;
    border-radius: 4px !important;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
    font-size: 14px !important;
    padding: 6px 12px !important;
  }
  
  input[type="search"]:focus,
  input[placeholder*="Find"]:focus {
    border-color: #1B5F8A !important;
    outline: none !important;
    box-shadow: 0 0 0 3px rgba(27, 95, 138, 0.1) !important;
  }
  
  /* Tabs (Controls, Actions, etc.) */
  button[role="tab"] {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
    font-size: 13px !important;
    font-weight: 500 !important;
    color: #666666 !important;
    border-bottom: 2px solid transparent !important;
    padding: 10px 16px !important;
  }
  
  button[role="tab"][aria-selected="true"] {
    color: #1B5F8A !important;
    border-bottom-color: #1B5F8A !important;
  }
  
  button[role="tab"]:hover {
    color: #1a1a1a !important;
  }
  
  /* Panel backgrounds */
  [role="tabpanel"] {
    background: #ffffff !important;
  }
  
  /* Code blocks */
  pre,
  code {
    font-family: 'SF Mono', Monaco, Inconsolata, monospace !important;
    font-size: 13px !important;
    line-height: 1.6 !important;
  }
  
  /* Tables in docs */
  table {
    border-collapse: collapse !important;
    width: 100% !important;
  }
  
  th {
    background-color: #fafafa !important;
    font-weight: 600 !important;
    text-align: left !important;
    padding: 12px !important;
    border-bottom: 2px solid #e5e5e5 !important;
  }
  
  td {
    padding: 12px !important;
    border-bottom: 1px solid #e5e5e5 !important;
  }
  
  /* Links */
  a {
    color: #1B5F8A !important;
    text-decoration: none !important;
    transition: opacity 150ms ease !important;
  }
  
  a:hover {
    opacity: 0.8 !important;
    text-decoration: underline !important;
  }
  
  /* Badges/Pills */
  [class*="badge"],
  [class*="tag"] {
    background-color: #f5f5f5 !important;
    color: #4a4a4a !important;
    border-radius: 4px !important;
    padding: 2px 8px !important;
    font-size: 12px !important;
    font-weight: 500 !important;
  }
  
  /* Scrollbars */
  ::-webkit-scrollbar {
    width: 8px !important;
    height: 8px !important;
  }
  
  ::-webkit-scrollbar-track {
    background: #fafafa !important;
  }
  
  ::-webkit-scrollbar-thumb {
    background: #cdcdcd !important;
    border-radius: 4px !important;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background: #1B5F8A !important;
  }
  
  /* Focus states for accessibility */
  *:focus-visible {
    outline: 2px solid #1B5F8A !important;
    outline-offset: 2px !important;
  }
  
  /* Reduce motion for accessibility */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }
</style>
