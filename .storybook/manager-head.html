<!-- Custom styles for Storybook UI -->
<style>
  /* Car and Driver Design System Customization */
  /* Minimalist, elegant, prioritizing readability */
  
  /* Import Inter font for consistency */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
  
  /* Global Typography Improvements */
  * {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  /* Sidebar Styling - Clean, spacious */
  [data-side="left"] {
    background: #ffffff !important;
    border-right: 1px solid #e5e5e5 !important;
  }
  
  /* Sidebar Items - Better spacing and hover states */
  [data-item-id] {
    padding: 8px 12px !important;
    margin: 2px 8px !important;
    border-radius: 4px !important;
    transition: all 150ms ease !important;
  }
  
  [data-item-id]:hover {
    background: #f5f5f5 !important;
  }
  
  [data-selected="true"] {
    background: rgba(27, 95, 138, 0.08) !important;
    color: #1B5F8A !important;
    font-weight: 600 !important;
  }
  
  /* Category Headers - Subtle, elegant */
  [data-nodetype="root"],
  [data-nodetype="group"] {
    font-size: 11px !important;
    font-weight: 600 !important;
    text-transform: uppercase !important;
    letter-spacing: 0.05em !important;
    color: #666666 !important;
    padding: 12px 12px 6px !important;
    margin-top: 16px !important;
  }
  
  /* Toolbar - Minimal, clean */
  [role="toolbar"] {
    background: #ffffff !important;
    border-bottom: 1px solid #e5e5e5 !important;
    padding: 12px 16px !important;
  }
  
  /* Toolbar Buttons - Subtle, accessible */
  [role="toolbar"] button {
    color: #4a4a4a !important;
    border-radius: 4px !important;
    padding: 6px 10px !important;
    transition: all 150ms ease !important;
  }
  
  [role="toolbar"] button:hover {
    background: #f5f5f5 !important;
    color: #1B5F8A !important;
  }
  
  [role="toolbar"] button[aria-pressed="true"] {
    background: rgba(27, 95, 138, 0.08) !important;
    color: #1B5F8A !important;
  }
  
  /* Search Input - Clean, prominent */
  input[type="search"],
  input[placeholder*="Find"] {
    background: #fafafa !important;
    border: 1px solid #e5e5e5 !important;
    border-radius: 4px !important;
    padding: 8px 12px !important;
    font-size: 14px !important;
    color: #1a1a1a !important;
    transition: all 150ms ease !important;
  }
  
  input[type="search"]:focus,
  input[placeholder*="Find"]:focus {
    background: #ffffff !important;
    border-color: #1B5F8A !important;
    outline: none !important;
    box-shadow: 0 0 0 3px rgba(27, 95, 138, 0.1) !important;
  }
  
  /* Panel Tabs - Clean, minimal */
  [role="tablist"] {
    border-bottom: 1px solid #e5e5e5 !important;
    background: #ffffff !important;
  }
  
  [role="tab"] {
    color: #666666 !important;
    font-weight: 500 !important;
    font-size: 13px !important;
    padding: 10px 16px !important;
    border-bottom: 2px solid transparent !important;
    transition: all 150ms ease !important;
  }
  
  [role="tab"]:hover {
    color: #1B5F8A !important;
  }
  
  [role="tab"][aria-selected="true"] {
    color: #1B5F8A !important;
    border-bottom-color: #1B5F8A !important;
    font-weight: 600 !important;
  }
  
  /* Controls Panel - Better spacing */
  [role="tabpanel"] {
    padding: 16px !important;
  }
  
  /* Control Labels - Improved readability */
  label {
    font-size: 13px !important;
    font-weight: 500 !important;
    color: #1a1a1a !important;
    margin-bottom: 6px !important;
  }
  
  /* Code Blocks - Clean, readable */
  pre,
  code {
    font-family: 'SF Mono', Monaco, 'Inconsolata', monospace !important;
    font-size: 13px !important;
    line-height: 1.6 !important;
    background: #fafafa !important;
    border: 1px solid #e5e5e5 !important;
    border-radius: 4px !important;
  }
  
  /* Buttons - Clean, accessible */
  button {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
    font-weight: 500 !important;
    border-radius: 4px !important;
    transition: all 150ms ease !important;
  }
  
  /* Primary Buttons */
  button[class*="primary"] {
    background: #1B5F8A !important;
    color: #ffffff !important;
    border: none !important;
  }
  
  button[class*="primary"]:hover {
    background: #154d70 !important;
  }
  
  /* Secondary Buttons */
  button[class*="secondary"] {
    background: #ffffff !important;
    color: #1B5F8A !important;
    border: 1px solid #1B5F8A !important;
  }
  
  button[class*="secondary"]:hover {
    background: rgba(27, 95, 138, 0.05) !important;
  }
  
  /* Links - Consistent blue */
  a {
    color: #1B5F8A !important;
    text-decoration: none !important;
    transition: color 150ms ease !important;
  }
  
  a:hover {
    color: #154d70 !important;
    text-decoration: underline !important;
  }
  
  /* Scrollbars - Minimal, elegant */
  ::-webkit-scrollbar {
    width: 8px !important;
    height: 8px !important;
  }
  
  ::-webkit-scrollbar-track {
    background: #fafafa !important;
  }
  
  ::-webkit-scrollbar-thumb {
    background: #cdcdcd !important;
    border-radius: 4px !important;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background: #999999 !important;
  }
  
  /* Focus States - Accessible, consistent */
  *:focus-visible {
    outline: 2px solid #1B5F8A !important;
    outline-offset: 2px !important;
  }
  
  /* Canvas Background - Clean white */
  #storybook-preview-iframe {
    background: #ffffff !important;
  }
  
  /* Docs Page - Better typography */
  .sbdocs {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
    color: #1a1a1a !important;
    line-height: 1.6 !important;
  }
  
  .sbdocs h1,
  .sbdocs h2,
  .sbdocs h3 {
    font-weight: 700 !important;
    color: #000000 !important;
    margin-top: 32px !important;
    margin-bottom: 16px !important;
  }
  
  .sbdocs h1 {
    font-size: 32px !important;
    line-height: 1.2 !important;
  }
  
  .sbdocs h2 {
    font-size: 24px !important;
    line-height: 1.3 !important;
  }
  
  .sbdocs h3 {
    font-size: 18px !important;
    line-height: 1.4 !important;
  }
  
  .sbdocs p {
    font-size: 16px !important;
    line-height: 1.6 !important;
    color: #1a1a1a !important;
    margin-bottom: 16px !important;
  }
  
  /* Tables - Clean, readable */
  table {
    border-collapse: collapse !important;
    width: 100% !important;
    margin: 24px 0 !important;
  }
  
  th {
    background: #fafafa !important;
    font-weight: 600 !important;
    text-align: left !important;
    padding: 12px !important;
    border-bottom: 2px solid #e5e5e5 !important;
  }
  
  td {
    padding: 12px !important;
    border-bottom: 1px solid #e5e5e5 !important;
  }
  
  /* Badges - Subtle, elegant */
  [class*="badge"] {
    background: #f5f5f5 !important;
    color: #666666 !important;
    border: 1px solid #e5e5e5 !important;
    border-radius: 4px !important;
    padding: 2px 8px !important;
    font-size: 11px !important;
    font-weight: 600 !important;
    text-transform: uppercase !important;
    letter-spacing: 0.05em !important;
  }
</style>
